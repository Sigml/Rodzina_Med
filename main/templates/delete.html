{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Potwierdzenie usunięcia</h2>
    <p>Czy na pewno chcesz usunąć {{ object }}?</p>
    
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a href="{{ return_url }}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock %}
