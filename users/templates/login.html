{% extends 'base.html' %}
{% block content %}
<div class=login>
    <form action='' method='post'>
        {% csrf_token %}
        {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {% for error in field.errors %}
                                <strong>{{ error }}</strong><br>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <h3>Nie pamiętasz hasła? <a href="{% url 'reset_password' %}">zresetuj</a></h3>

            <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
</div>
{% endblock %}
